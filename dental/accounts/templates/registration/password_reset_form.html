{% extends 'base.html' %}
{% block title %}Новий пароль{% endblock title %}
{% block content %}
  <form action="" method="post">{% csrf_token %}
      {% if form.email.errors %}
        {{ form.email.errors }}
      {% endif %}
      <p><strong>Електрона адреса: </strong>{{ form.email }}</p>
      <input type="submit" class="btn btn-outline-danger" value="Скинути пароль" />
  </form>
{% endblock %}
