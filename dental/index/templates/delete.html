{% extends 'base.html' %}
{% block title %}{{ title }}{% endblock title %}
{% block content %}
    <h1>Видалити: {{ model }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Видалити</button>
        <a href="{% url back %}">Відміна</a>
    </form>
{% endblock %}
